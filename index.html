<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game | Alton Carroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="#">Guessing Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"> <a class="nav-link" href="https://chaoszerofive.github.io/Bootstrap-portfolio/projects.html">Projects <span class="sr-only">(current)</span></a> </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="align-content: center">
        <br>
        <div class="row">
            <div class="col-md">
                <div class="card mx-auto">
                    <br>
                    <img class="card-img-top mx-auto" src="assets/images/guess-game-logo.png" style="width: 400px" alt="Card image cap">
                    <br>
                    <hr>
                    <div class="card-body">
                        <h4 class="card-title">Game Info</h4>
                        <div class="card-text" id="word-blanks"><span>Current Word: </span>_______</div>
                        <br>
                        <div class="card-text" id="wrong-guesses"><span>Incorrect: </span>__</div>
                        <br>
                        <div class="card-text" id="total-guesses"><span>Guesses so Far: </span>__</div>
                        <br>
                        <div class="card-text" id="guesses-left"><span>Remaining: </span>__</div>
                        <br>
                        <div class="card-text" id="win-counter"><span>Wins: </span>__</div>
                        <br>
                        <div class="card-text" id="loss-counter"><span>Losses: </span>__</div>
                        <br>
                        <a href="#" class="btn btn-primary" id="resetBtn" onClick="startGame()">New Game</a>
                    </div>
                </div>
            </div>
            </div>
        <br>
        <hr>
        <div class="row">
            <div class="text-center col-lg-6 offset-lg-3">
                <h4>Guessing Game </h4>

        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
